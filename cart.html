<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to your external CSS file -->
    <title>Shopping Cart</title>
</head>
<body>
    <div class="cart-page">
        <div class="content">
            <div class="left-section">
                <div class="header">
                <h1>YOUR BAG</h1>
                <p class="item-count">1 ITEM</p>
                <a href="index.html" class="continue-shopping" target="_self">Continue Shopping</a><br />
                </div>
                <table>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                    <tr>
                        <td>Product 1</td>
                        <td>2</td>
                        <td>$20.00</td>
                    </tr>
                    <!-- Add more rows for items in your shopping cart -->
                </table>
            </div>
            <div class="right-section">
                <h2>Promotion Code</h2>
                <input type="text" placeholder="Enter code...">
                <div class="checkout-container">
                    <button class="checkout-button">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
