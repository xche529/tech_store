<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/cart.css"> 
    <title>Shopping Cart</title>
</head>
<body>
    <div class="cart-page">
        <div class="content">
            <div class="left-section">
                <div class="header" style="display:flex">
                <h1>YOUR BAG</h1>
                <p class="item-count">1 ITEM</p>
                <a href="index.html" class="continue-shopping" target="_self">Continue Shopping</a>
                </div>
                <table>
                    <tr>
                        <th>PRODUCT DETAILS</th>
                        <th>QUANTITY</th>
                        <th>PRICE</th>
                        <th>TOTAL</th>
                    </tr>
                    <tr>
                        <td>Product 1</td>
                        <td>
                            <button onclick="decreaseQuantity()">-</button>
                            <span id="quantity">1</span>
                            <button onclick="increaseQuantity()">+</button>
                        </td>
                        <td><span id="price">$20.00</span></td>
                        <td><span id="totalPrice">$20.00</span></td>
                    </tr>      
                </table>
            </div>
            <div class="right-section">
                <h2><span id="summary-text">ORDER SUMMARY</span></h2>
                <div class="code-container">
                    <p>ENTER PROMPT CODE</p>
                    <div class="code-input">
                        <input type="text" class="code-input" placeholder="Prompt Code">
                        <button class="apply-button">Apply</button>
                    </div>     
                </div>
                <table class="summary-table">
                    <tr>
                        <td>Shipping</td>
                        <td class="right-align">FREE</td>
                    </tr>
                    <tr>
                        <td>Tax</td>
                        <td class="right-align">$0.00</td>
                    </tr>
                    <tr>
                        <td>Discount</td>
                        <td class="right-align">$20.00</td>
                    </tr>
                    <tr>
                        <td>Subtotal</td>
                        <td class="right-align">$20.00</td>
                    </tr>
                </table>   
                <div class="checkout-container">
                    <a href="checkout.html">
                        <button class="checkout-button">Proceed to checkout</button>
                    </a> 
                </div>       
            </div>
        </div>
    </div>
    <script>
        /**
         * This function increases the quantity of the product in the cart by 1.
         */
        function increaseQuantity() {
            let quantity = document.getElementById("quantity");
            let totalPrice = document.getElementById("totalPrice");
            quantity.innerHTML = parseInt(quantity.innerHTML) + 1;
            totalPrice.innerHTML = "$" + (parseInt(quantity.innerHTML) * 20).toFixed(2);

        }

        /**
         * This function decreases the quantity of the product in the cart by 1.
         */
        function decreaseQuantity() {
            let quantity = document.getElementById("quantity");
            let totalPrice = document.getElementById("totalPrice");
            if (parseInt(quantity.innerHTML) > 0) {
                quantity.innerHTML = parseInt(quantity.innerHTML) - 1;
                totalPrice.innerHTML = "$" + (parseInt(quantity.innerHTML) * 20).toFixed(2);
            }
        }
    </script>
</body>
</html>
